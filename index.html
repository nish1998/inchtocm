<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<body style="background-color:#e6faff">
<h1 class="text-center text-primary" style="background-color:#b3f0ff; margin-top:0px; padding:5px 0 5px 0;box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);">INCH to CM converto</h1>
<br>
<div class="text-center">

<input type="number" name="inches" id="inch" placeholder="value in inches" class="form" />
<button class="btn btn-primary" id="but">Convert</button>
<br><br>
<div style="background-color:#b3f0ff; padding:5px 0 15px 0"><h3 class="text-success">Output</h3>
<div id="cm" class="text-default"></div></div>



<script type="text/javascript">

var name=document.getElementById("inch").value;

document.getElementById("but").onclick=function(){
    
    name=document.getElementById("inch").value;

    document.getElementById("cm").innerHTML=(name*2.54)+' cm';

};


	
     

</script>
<footer style="bottom:5px;left:5px;position: absolute;" class="text-primary">coded and designed by: Nishant Thakur</footer>
</div>

</body>
</html>
